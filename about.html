<!-- facts counter -->
<script type="text/javascript">
    var dts = new Date(2015, 7, 1, 9, 0);
    var today = new Date();
    var dtt = new Date(today.getFullYear(), today.getMonth()+1, today.getDate(), 9, 0);
    var diff = (dtt - dts) / 3600000 / 24;
    document.getElementById("clients").setAttribute("data-to", diff.toString());
</script>

<script src="js/jquery.countTo.js"></script>
